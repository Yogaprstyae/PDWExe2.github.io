<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Exercise2</title>
</head>

<body>
    <div class="form-box">
        <div class="container">
            <div class="header">
                <center>
                <h1>Form Pendaftaran RRQ KINGDOM</h1>
                <img src="logo.png" alt="Logo RRQ" width="100" height="80"><br><br>
                </center>
            </div>
            <form action="">
                <label for="nama">Nama</label><br>
                <input type="text" placeholder="Nama" id="nama"><br><br>
                <label for="mail">E-mail</label><br>
                <input type="text" placeholder="E-mail" id="mail"><br><br>
                <label for="nomer">Nomer WA</label><br>
                <input type="text" placeholder="Nomer WA" id="nomer"><br><br>
                <label for="tanggal">Tanggal Lahir</label><br>
                <input type="date" id="tanggal" name="tanggal"><br><br>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:</td><br>
                    <td><input type="radio" name='jenis_kelamin' value='Pria'/>Laki-laki
                    <input type="radio" name='jenis_kelamin' value='Perempuan'/>Perempuan</td>
                    </tr>
                <p>
                    <label for="domisili">Domisili</label>
                        <select id="domisili">
                        <option value="Jakarta">Jakarta</option>
                        <option value="Bekasi">Bekasi</option>
                        <option value="Bandung">Bandung</option>
                        <option value="Yogyakarta">Yogyakarta</option>
                        <option value="Surabaya">Surabaya</option>
                        <option value="Bali">Bali</option>
                    </select>
                </p>
                <label for="alasan">Alasan Bergabung</label><br>
                <textarea placeholder="Tulis Alasanmu Disini" name="alasan" id="alasan" cols="30" rows="5"></textarea><br><br>
                <a href="index.html"
                    <button type="button" class="button">Back</button>
                </a>
                    <button type="button" class="button" onclick="KirimData()">Kirim</button>
            </form>
        </div>
    </div>

    <script src="form.js"></script>
</body>

</html>
